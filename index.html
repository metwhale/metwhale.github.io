<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站嵌入</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 10px 20px;
            background: #24292e;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header input {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }

        .header button {
            padding: 8px 16px;
            background: #2ea44f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .header button:hover {
            background: #22863a;
        }

        .iframe-container {
            flex: 1;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .error-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <input type="text" id="urlInput" placeholder="输入网站地址，例如：https://example.com">
            <button onclick="loadSite()">加载</button>
        </div>
        <div class="iframe-container">
            <iframe id="siteFrame" src=""></iframe>
            <div class="error-message" id="errorMsg">
                <p>⚠️ 部分网站可能因安全策略无法在 iframe 中显示</p>
            </div>
        </div>
    </div>

    <script>
        // 默认加载的网站（可自定义）
        const DEFAULT_URL = 'https://mpay.vorto.cn';

        function loadSite() {
            const input = document.getElementById('urlInput');
            let url = input.value.trim();
            
            if (!url) {
                url = DEFAULT_URL;
            }
            
            // 自动添加 https:// 前缀
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            
            document.getElementById('siteFrame').src = url;
            input.value = url;
        }

        // 页面加载时自动加载默认网站
        window.onload = function() {
            document.getElementById('urlInput').value = DEFAULT_URL;
            loadSite();
        };

        // 支持回车键加载
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadSite();
            }
        });
    </script>
</body>
</html>
