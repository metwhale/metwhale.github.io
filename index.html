<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
  <title>加载中...</title>
  <style>
    *{margin:0;padding:0}
    html,body{width:100%;height:100%;overflow:hidden}
    iframe{width:100%;height:100%;border:none}
    .error{display:flex;justify-content:center;align-items:center;height:100%;color:#e74c3c;font-family:sans-serif}
  </style>
</head>
<body>
<script>
(function(){
  const param = new URLSearchParams(location.search).get('u');
  if (!param) {
    document.body.innerHTML = '<div class="error">缺少参数</div>';
    return;
  }
  try {
    const url = decodeURIComponent(atob(param).split('').map(c => 
      '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
    ).join(''));
    const iframe = document.createElement('iframe');
    iframe.src = url;
    document.body.appendChild(iframe);
  } catch(e) {
    document.body.innerHTML = '<div class="error">链接无效</div>';
  }
})();
</script>
</body>
</html>
